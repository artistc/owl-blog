{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{{ app_path }}" method="post" id="login-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-row">
    {{ form.username.errors }}
    <label for="id_username">Username:</label> <input type="text" name="username" id="id_username" value="{{form.username.value|default:""}}">
  </div>
  <div class="form-row">
    {{ form.password.errors }}
    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password">
    <input type="hidden" name="this_is_the_login_form" value="1">
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in">
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>

{% endblock %}
